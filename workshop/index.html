<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jadenizer</title>
  <style>
    :root {
      --padding: calc(0.5rem + 2.5vw);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-size: calc(1rem + 0.5vw);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    main {
      min-height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
      grid-gap: var(--padding);
      padding: var(--padding);
    }

    .üêô {
      position: absolute;
      right: 0;
      bottom: 0;
      font-size: 0.875rem;
    }

    .üêô::after {
      content: "ü¶ë";
    }

    .section {
      display: grid;
      grid-gap: 2rem;
      align-content: start;
      padding: var(--padding);
      color: white;
    }


    .section--jaden {
      background-color: magenta;
    }

    .section--markdown {
      background-color: blue;
    }

    form {
      display: grid;
      grid-gap: 1em;
    }

    h2 {
      margin: 0;
    }

    label,
    input,
    button {
      display: block;
    }

    .form__input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-bottom: 2px dashed;
      font-size: inherit;
      background-color: transparent;
      color: inherit;
    }

    .form__input:focus {
      border-bottom: 2px solid;
    }

    .form__input--markdown {
      margin-top: 0.5rem;
      resize: vertical;
      border: 2px dashed;
    }

    .form__input--markdown:focus {
      border: 2px solid;
    }

    .form__button {
      justify-self: end;
      padding: 0.5rem 1rem;
      border: 2px solid;
      background-color: transparent;
      font-size: inherit;
      color: inherit;
      transition: color 0.2s;
    }

    .form__button:hover {
      cursor: pointer;

    }

    .form__button--jaden:hover {
      color: blue;
    }

    .form__button--markdown:hover {
      color: magenta;
    }

    a {
      color: inherit;
      text-decoration: underline;
      text-decoration-skip: ink;
    }
  </style>
</head>

<body>
  <div id="ü¶ë"></div>
  <script src="./index.js"></script>
</body>

</html>
